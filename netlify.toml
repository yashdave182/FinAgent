# Netlify configuration for FinAgent (Vite + React SPA)
# - SPA routing fallback
# - Long-term caching for built assets
# - No-cache for HTML
# - Security headers suitable for production

[build]
  command = "npm run build"
  publish = "dist"

# Optional: align Node version with local dev environment
[build.environment]
  NODE_VERSION = "18"

# Single Page Application routing (all routes serve index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), vr=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), clipboard-write=(), display-capture=(), encrypted-media=(), fullscreen=(), gyroscope=(), magnetometer=(), midi=(), speaker=()"
    # Content Security Policy (adjust if you add more external resources)
    # Includes Google Fonts (fonts.googleapis.com, fonts.gstatic.com)
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'self'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data: https: fonts.gstatic.com; style-src 'self' 'unsafe-inline' https: fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; connect-src 'self' https:; object-src 'none'; upgrade-insecure-requests"

# HTML should not be cached so that new deployments are reflected immediately
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Vite build outputs hashed assets under /assets - cache them aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache common static files aggressively (adjust as needed)
[[headers]]
  for = "/vite.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
